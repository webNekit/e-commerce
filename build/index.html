<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Стартовый шаблон</title>
		<meta name="description" content="Краткое описание страницы, которое будет отображаться в результатах поиска." />
		<meta name="keywords" content="ключевое слово 1, ключевое слово 2, ключевое слово 3" />
		<meta name="author" content="Ваше имя или название компании" />
		<meta http-equiv="cache-control" content="max-age=1800" />
		<meta http-equiv="refresh" content="30" />
		<meta name="theme-color" content="#317EFB" />
		<meta property="og:title" content="Заголовок страницы" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://example.com/page.html" />
		<meta property="og:image" content="https://example.com/image.jpg" />
		<meta property="og:description" content="Описание страницы, которое будет отображаться в социальных сетях." />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Заголовок страницы" />
		<meta name="twitter:description" content="Описание страницы" />
		<meta name="twitter:image" content="https://example.com/image.jpg" />
		<meta name="language" content="ru" />
		<meta name="robots" content="index, nofollow" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
	</head>
	<body class="website" id="website">
		<header class="website__header header" id="header">
			<div class="container header__container">
				<div class="header__row header__row--top">
					<div class="header__left">
						<!-- start logo -->
						<div class="header__logo logo">
							<a href="index.html" class="logo__link">
								<img src="./img/logo.svg" alt="Логотип компании" class="logo__brand" />
								<span class="logo__name">ТОВАРЫ ДЛЯ ДОМА, ДАЧИ И&#160;РЕМОНТА</span>
							</a>
						</div>
						<!-- end logo -->
					</div>
					<div class="header__right">
						<nav class="header__navbar navbar" id="navbar-primary">
							<menu class="navbar__menu">
								<li class="navbar__menu-item"><a href="#!" title="Главная" class="navbar__menu-link">Главная</a></li>
								<li class="navbar__menu-item"><a href="#!" title="О магазине" class="navbar__menu-link">О&#160;магазине</a></li>
								<li class="navbar__menu-item"><a href="#!" title="Оплата и доставка" class="navbar__menu-link">Оплата и&#160;доставка</a></li>
								<li class="navbar__menu-item"><a href="#!" title="Гарантия и возврат" class="navbar__menu-link">Гарантия и&#160;возврат</a></li>
								<li class="navbar__menu-item"><a href="#!" title="Контакты" class="navbar__menu-link">Контакты</a></li>
							</menu>
						</nav>
					</div>
				</div>
				<div class="header__row header__row--bottom">
					<div class="header__tool">
						<button class="header__button-megaMenu button button--primary">Каталог</button>
					</div>
					<!-- start search -->
					<div class="header__search">
						<form class="header__search-form">
							<div class="header__search-item">
								<button class="header__search-button">
									<svg class="header__search-buttonIcon  icon icon--example">
										<use href="./img/svgsprite/sprite.symbol.svg#search"></use>
									</svg>
								</button>
								<input type="search" class="header__search-input input" placeholder="Поиск в БЫСТРОЙКА" />
							</div>
						</form>
					</div>
					<!-- start end -->
					<!-- start actions -->
					<div class="header__actions">
						<a href="tel:+78004501010" class="header__action-phone">8 800 450 10 10</a>
						<button class="header__button-modal button button--outline">Заказать звонок</button>
						<ul class="header__actions-list">
							<li class="header__actions-listItem">
								<a title="Корзина товаров" href="#!" class="header__actions-listLink header__actions-listLink--cart">
									<svg class="header__actions-listLinkIcon icon icon--example">
										<use href="./img/svgsprite/sprite.symbol.svg#cart"></use>
									</svg>
								</a>
							</li>
							<li class="header__actions-listItem">
								<a title="Избранные товары" href="#!" class="header__actions-listLink header__actions-listLink--favorits">
									<svg class="header__actions-listLinkIcon icon icon--example">
										<use href="./img/svgsprite/sprite.symbol.svg#heart"></use>
									</svg>
								</a>
							</li>
						</ul>
					</div>
					<!-- end actions -->
				</div>
			</div>
		</header>
		<div class="website__layout">
			<main class="website__main main" id="main">
				<div class="main__wrapper">
					Контент сайта
				</div>
			</main>
		</div>
		<footer class="website__footer footer" id="footer">
			<div class="container footer__container">
				Подвал сайта
			</div>
		</footer>
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
